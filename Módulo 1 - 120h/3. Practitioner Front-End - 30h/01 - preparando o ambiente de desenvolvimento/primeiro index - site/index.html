<!-- COMO CRIAR O PRIMEIRO INDEX -->

<!-- 
    
    1 -> abra o vsCode
    2 -> Clique em file > add Folder to Workspace. Crie a pasta do projeto e clique em Add
    3 -> Clique com o botão direito no projeto e em New File para criar um novo arquivo
    4 -> Atributa o nome de index.html para ele e escreva algo na página, como "olá mundo"
    5 -> Clique com o botão direito no arquivo index.html e em copy(este é o caminho do arquivo no computador)
    6 -> Abra o navegador de sua preferência e cole o caminho que foi copiado

-->
