<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com eventos parte 2</title>
</head>
<body>
    <form name="formCadastro" onsubmit="validarformulario()">
        <label>Email</label>
        <input type="email" id="email"/>

        <label>Nome</label>
        <input type="text" id="nome">

        <button type="submit">Cadastrar</button>
    </form>
</body>

    <script>
        function validarformulario(){
            // outra forma de fazer
            var nomePessoa = document.forms["formCadastro"]["nome"].value
            if(nomePessoa == ""){
                alert("Favor informar o seu nome")

                // para se manter na mesma página após ele mandar a mensagem de alerta
                event.preventDefault()
            }else {
                alert("Olá, " + nomePessoa)
                event.preventDefault()
            }
        }

     
    </script>

</html>
